<script>
window.onload = function(){

    box0.addEventListener('touchstart', function(e){

    });
  }
$(document).ready(function(){
  $('.classify section ul li').bind('touchstart', function(e){
    $(this).children().show();
    $(this).siblings().children().hide();
    var text=$(this).text();
    $('.all').text(text);
  });

  $('.classify header i').bind('touchstart', function(e){
    $('.classify').hide();
  })
});
